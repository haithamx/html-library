<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول الدورات</title>
  <style>
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'GEDinarOne', Arial, sans-serif;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .page-wrapper {
      width: 906px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .page-header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .page-header .header-bg {
      width: 100%;
      display: block;
    }

    .page-header .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Faculty */
    body.faculty .page-header .header-text h1,
    body.faculty .schedule-table thead,
    body.faculty .page-footer {
      color: #004080;
      background-color: #004080;
      border-top: 5px solid #004080;
    }

    /* Staff */
    body.staff .page-header .header-text h1,
    body.staff .schedule-table thead,
    body.staff .page-footer {
      color: #008000;
      background-color: #008000;
      border-top: 5px solid #008000;
    }

    /* Students */
    body.students .page-header .header-text h1,
    body.students .schedule-table thead,
    body.students .page-footer {
      color: #800000;
      background-color: #800000;
      border-top: 5px solid #800000;
    }

    .page-header .header-text h2 {
      font-size: 24px;
      margin: 10px 0 0 0;
      color: #748995;
    }

    .schedule-container {
      padding: 20px;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .schedule-table th,
    .schedule-table td {
      border: 1px solid #ddd;
      padding: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .schedule-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .schedule-table tbody tr:hover {
      background-color: #e8f0fe;
    }

    .schedule-table th {
      font-weight: bold;
    }

    .page-footer {
      background: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .page-footer .info {
      font-size: 16px;
      color: #748995;
      font-weight: 500;
    }

    .page-footer .footer-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f3/Arch_KSU.svg');
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: contain;
      opacity: 0.08;
    }
  </style>
</head>
<body class="{{audienceClass}}">
  <div class="page-wrapper">
    <div class="page-header">
      <img src="https://github.com/haithamx/my-fonts/blob/main/Bannar03.jpg?raw=true" class="header-bg" alt="الهيدر">
      <div class="header-text">
        <h1>{{audience}}</h1>
        <h2>{{month}}</h2>
      </div>
    </div>

    <div class="schedule-container">
      <table class="schedule-table">
        <thead>
          <tr>
            <th>م</th>
            <th>عنوان الدورة</th>
            <th>وقت الدورة</th>
            <th>تاريخ الدورة</th>
            <th>مكان الدورة</th>
          </tr>
        </thead>
        <tbody>
          ${tbody}
        </tbody>
      </table>
    </div>

    <div class="page-footer">
      <div class="info">
        للتسجيل والتعرف على برامجنا: DSD.KSU.EDU.SA | @KSU_DSD | 011 806 2223
      </div>
      <div class="footer-bg"></div>
    </div>
  </div>
</body>
</html>
