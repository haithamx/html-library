<h1>دورات {{month}} - {{audience}}</h1>

{{#each rows}}
  <div class="course">
    <div class="course-title">{{this.عنوان الدورة}}</div>
    <div class="course-info">
      التاريخ: {{this.تاريخ الدورة}}<br>
      الوقت: {{this.وقت الدورة}}<br>
      المكان: {{this.مكان الدورة}}
    </div>
  </div>
{{/each}}
