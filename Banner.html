<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Banner</title>
  <style>
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html,body{ margin:0; padding:0; }
    .banner {
      width: 2400px;
      height: 713px;
      position: relative;
      background: #000 no-repeat center/cover;
      background-image: url('{{bgUrl}}'); /* سيستبدلها n8n */
      font-family: 'GEDinarOne', Arial, sans-serif;
      direction: rtl;
    }

    /* صندوق الشهر (اختياري) */
    :root{
      /* عدّل هذه القيم لموضع الشهر على البانر */
      --month-top: 520px;
      --month-right: 180px;
    }
    .month {
      position: absolute;
      top: var(--month-top);
      right: var(--month-right);
      font-size: 44px;
      font-weight: 400;       /* Regular */
      color: #748995;         /* تقدر تغيّره */
      /* بدون ظل */
    }
    .month:empty { display:none; } /* لو ما فيه شهر ينخفي تلقائياً */
  </style>
</head>
<body>
  <div class="banner">
    <div class="month">{{month}}</div>
  </div>
</body>
</html>
