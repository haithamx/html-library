<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Banner</title>
  <style>
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html,body{ margin:0; padding:0; }
    .banner {
      width: 2400px;
      height: 713px;
      position: relative;
      background: #000 no-repeat center/cover;
      background-image: url('{{bgUrl}}'); /* سيستبدلها n8n */
      font-family: 'GEDinarOne', Arial, sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    /* منطقة نص الشهر من ملفك القديم */
    :root{
      --box-left: 1240px;
      --box-top: 390px;
      --box-width: 520px;
      --box-height: 52px;
    }
    .month-box{
      position:absolute;
      left:var(--box-left);
      top:var(--box-top);
      width:var(--box-width);
      height:var(--box-height);
      display:grid;
      place-items:center;
    }
    .month-text{
      color:#748995;
      font-size:36px;
      font-weight:500; /* Medium */
      font-style: normal;
      line-height:140%;
      letter-spacing:-0.72px;
      white-space:nowrap;
      text-align:center;
    }
    .month-text:empty { display:none; }
  </style>
</head>
<body>
  <div class="banner">
    <div class="month-box">
      <div class="month-text">لشهر {{month}}</div>
    </div>
  </div>
</body>
</html>
