<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Full</title>
  <style>
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
      font-weight: bold;
    }

    /* تحكم سريع بمكان وحجم صندوق الشهر */
    :root{
      /* عدّل هذه القيم حسب أرقام Figma بالضبط */
      --box-top: 450px;    /* المسافة من أعلى الشاشة للصندوق */
      --box-right: 182px;  /* المسافة من يمين الشاشة للصندوق */
      --box-width: 813px;  /* عرض الصندوق */
      --box-height: 533px; /* ارتفاع الصندوق */

      --month-font-size: 48px;   
      --month-color: #748995;    /* ← اللون الجديد */
      --month-shadow: none;      /* ← يشيل الظل */
      --month-weight: 700;       
      --month-style: normal;     /* ← يحدد الـ font-style */
}

    html,body{ margin:0; padding:0; }
    .canvas{
      width:1920px; height:1038px;
      position:relative;
      background:#000 no-repeat center/cover;
      background-image: url('{{bgUrl}}'); /* ← n8n سيستبدلها */
      font-family:'GEDinarOne', Arial, sans-serif;
      direction: rtl;
    }

    /* صندوق الشهر (يمركز النص داخله) */
    .month-box{
      position:absolute;
      top: var(--box-top);
      right: var(--box-right);
      width: var(--box-width);
      height: var(--box-height);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* مجرد عرض */
    }

    .month{
  font-size: var(--month-font-size);
  font-weight: var(--month-weight);
  font-style: var(--month-style); /* ← جديد */
  color: var(--month-color);
  text-shadow: var(--month-shadow);
  white-space: nowrap;
}
  </style>
</head>
<body>
  <div class="canvas">
    <div class="month-box">
      <div class="month">{{month}}</div>
    </div>
  </div>
</body>
</html>
