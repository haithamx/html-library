<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Full</title>
  <style>
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
      font-weight: bold;
    }

    html,body{ margin:0; padding:0; }
    .canvas{
      width:1920px; height:1038px; 
      position:relative; 
      background: #000 no-repeat center/cover;
      background-image: url('{{bgUrl}}'); /* ← n8n سيستبدلها */
      font-family:'GEDinarOne', Arial, sans-serif;
      direction: rtl;
    }

    /* مكان نص الشهر - عدّل الإحداثيات حسب تصميمك */
    .month{
      position:absolute; 
      top: 120px; 
      right: 220px;
      font-size: 48px; 
      color:#ffffff; 
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="month">{{month}}</div>
  </div>
</body>
</html>
