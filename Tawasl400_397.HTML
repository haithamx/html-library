<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=700,height=394,initial-scale=1.0">
  <title>إعلان الدورات - نسخة تواصل</title>

  <style>
    /* 🔹 توسيط التصميم داخل الـ viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
      font-weight: normal;
    }

    body {
      font-family: 'GEDinarOne', Arial, sans-serif;
    }

    .canvas {
      width: 700px;
      height: 394px;
      background: #fff;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .qr-zone {
      width: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .qr-zone img {
      width: 120px;
      height: 120px;
    }

    .qr-zone .label {
      margin-top: 8px;
      font-size: 16px;
      color: #0084BD;
      font-weight: bold;
    }

    .text-zone {
      flex: 1;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: right;
    }

    .text-zone .line1 {
      font-size: 20px;
      color: #333;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .text-zone .line2 {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    .highlight {
      color: #0084BD;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <!-- شعار الجامعة -->
    <img src="https://raw.githubusercontent.com/haithamx/html-library/main/dsd%20logo.png" alt="شعار الجامعة" class="logo">

    <div class="container">
      <div class="qr-zone">
        <img src="https://raw.githubusercontent.com/haithamx/html-library/main/PNG-QR-1754379105.png" alt="QR للتسجيل">
        <div class="label">للتسجيل</div>
      </div>
      <div class="text-zone">
        <div class="line1">تعلن عمادة تطوير المهارات</div>
        <div class="line2">
          عن فتح باب التسجيل في الدورات التدريبية لـ
          <span class="highlight">{{audience}}</span><br>
          لشهر <span class="highlight">{{month}}</span>
        </div>
      </div>
    </div>

    <div class="footer">
      @KSU_DSD | DSD.KSU.EDU.SA | 011 806 2223
    </div>
  </div>
</body>
</html>
