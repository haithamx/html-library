<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الخطة التدريبية لشهر {{month}}</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif;margin:0;padding:0;background:#fff;color:#222}
    .wrap{width:700px;margin:0 auto; background:#fff}
    header img, footer img{display:block;width:100%;height:auto}
    h3{margin:12px 16px}
    table{width:calc(100% - 32px);margin:8px 16px;border-collapse:collapse;font-size:14px}
    th,td{border:1px solid #ddd;padding:8px 10px;text-align:right}
    thead th{background:#f2f2f2}
    /* ألوان حسب الفئة */
    .table.students thead th{background:#e8f5ff}
    .table.staff thead th{background:#f9f7ff}
    .table.faculty thead th{background:#fff7e6}
    .table.leader thead th{background:#ffeef0}
    .note{margin:8px 16px;color:#666;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="{{headerUrl}}" alt="Header">
    </header>

    <h3>الخطة التدريبية لشهر {{month}}</h3>

    <table class="table {{audienceClass}}">
      <thead>
        <tr>
          <th>م</th>
          <th>عنوان الدورة</th>
          <th>وقت الدورة</th>
          <th>تاريخ الدورة</th>
          <th>مكان الدورة</th>
        </tr>
      </thead>
      <tbody>
        ${tbody}
      </tbody>
    </table>

    <footer>
      <img src="{{footerUrl}}" alt="Footer">
    </footer>
    <div class="note">* هذا التصميم يولَّد أوتوماتيكياً عبر n8n</div>
  </div>
</body>
</html>
