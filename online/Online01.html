<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<title>{{courseTitle}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* ===== إعدادات عامة ===== */
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1038px;

    /* الخلفية */
    --bg-url: url('https://raw.githubusercontent.com/haithamx/html-library/refs/heads/main/online/Leader%20Online01.jpg');

    /* شريط عنوان الدورة (البنفجسي) */
    --title-x: 636px;
    --title-y: 210px;   /* عدّل الارتفاع هنا إذا احتجت */
    --title-w: 1227px;
    --title-h: 79px;
    --title-radius: 10px;
    --title-bg: #60346E;
    --title-font: 26px; /* نص عنوان الدورة يُكتب تحت عبارة "دورة عن بُعد" داخل هذا الشريط */

    /* صندوق محاور الدورة (الكبير يمين) */
    --topics-x: 933px;
    --topics-y: 310px;
    --topics-w: 930px;
    --topics-h: 565px;
    --topics-radius: 10px;
    --topics-pad-v: 16px; /* كان ظاهر 4px/16px في الفيغما – اعتمدت 16 داخلي يمين/يسار */
    --topics-pad-h: 16px;
    --topics-li-size: 20px;
    --topics-li-line: 1.6;

    /* صندوق تاريخ الدورة (الصغير اليسار تحت) */
    --date-x: 594px;
    --date-y: 846px;
    --date-w: 239px;
    --date-h: 58px;
    --small-radius: 10px;

    /* صندوق وقت الدورة (الصغير تحت التاريخ مباشرة) */
    --time-x: 918px;     /* تقدير منطقي بحسب التراصف في اللقطة؛ عدّله لو لزم */
    --time-y: 846px;
    --time-w: 239px;
    --time-h: 58px;

    /* ألوان ونصوص عامة */
    --card-bg: #FFFFFF;
    --text: #2C3A50;
    --muted: #77839a;
  }

  html,body{margin:0;padding:0}
  body{
    width: var(--canvas-w);
    height: var(--canvas-h);
    background-image: var(--bg-url);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: Tahoma, Arial, sans-serif;
    color: var(--text);
    position: relative;
    overflow: hidden;
  }

  /* ——— شريط عنوان الدورة (المستطيل البنفسجي) ——— */
  .title-bar{
    position: absolute;
    left: var(--title-x);
    top: var(--title-y);
    width: var(--title-w);
    height: var(--title-h);
    background: var(--title-bg);
    border-radius: var(--title-radius);
    display: grid;
    place-items: center;
    color: #fff;
    font-size: var(--title-font);
    font-weight: 700;
    line-height: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .title-bar span{ padding-inline: 16px }

  /* ——— صندوق محاور الدورة ——— */
  .topics{
    position: absolute;
    left: var(--topics-x);
    top: var(--topics-y);
    width: var(--topics-w);
    height: var(--topics-h);
    background: var(--card-bg);
    border-radius: var(--topics-radius);
    padding: var(--topics-pad-v) var(--topics-pad-h);
    box-sizing: border-box;
    overflow: hidden;
  }
  .topics h3{
    margin: 0 0 8px 0;
    font-size: 20px;
    color: var(--muted);
    font-weight: 700;
  }
  .topics ul{
    margin: 0; padding: 0 18px;
    font-size: var(--topics-li-size);
    line-height: var(--topics-li-line);
  }
  .topics li{ margin: 6px 0 }

  /* ——— تاريخ ووقت الدورة ——— */
  .small-card{
    position: absolute;
    width: var(--date-w);
    height: var(--date-h);
    background: var(--card-bg);
    border-radius: var(--small-radius);
    display: grid;
    align-content: center;
    justify-items: center;
    box-sizing: border-box;
    padding: 6px 10px;
    font-size: 18px;
    color: var(--text);
    overflow: hidden;
    text-align: center;
  }
  .date{
    left: var(--date-x);
    top:  var(--date-y);
  }
  .time{
    left: var(--time-x);
    top:  var(--time-y);
    width: var(--time-w);
    height: var(--time-h);
  }
</style>
</head>
<body>

  <!-- شريط عنوان الدورة -->
  <div class="title-bar"><span>{{courseTitle}}</span></div>

  <!-- صندوق محاور الدورة -->
  <div class="topics">
    <h3>محاور الدورة:</h3>
    <ul>
      ${topics}
      <!-- مثال ثابت (يحذف عند الحقن):
      <li>تعريف المشاركين بمنصات التعلم الإلكتروني ودورها في تحسين التعليم والتدريب.</li>
      <li>تمكين المشاركين من التعامل مع خصائص النظام (إعداد المقررات، إدارة المستخدمين، متابعة الأداء).</li>
      -->
    </ul>
  </div>

  <!-- تاريخ الدورة -->
  <div class="small-card date">{{courseDate}}</div>

  <!-- وقت الدورة -->
  <div class="small-card time">{{courseTime}}</div>

</body>
</html>
