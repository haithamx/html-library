<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بنر الموقع — StaffSite01</title>
  <style>
    /* خطوط (اختياري) */
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }

    :root{
      /* قياس البنر الكامل */
      --banner-w: 2400px;
      --banner-h: 710px;

      /* منطقة تموضع نص الشهر (قابلة للتعديل لاحقاً) */
      /* تقدير مبدئي بناء على لقطة Figma: left 146px, top 561px */
      --box-left: 1240px;
      --box-top: 390px;
      --box-width: 520px;   /* عدّل حسب طول النص */
      --box-height: 52px;   /* قريب من line-height 50.4px */
    }

    body{ margin:0; font-family:'GEDinarOne', Arial, sans-serif; direction:rtl; }

    .banner{
      width:var(--banner-w);
      height:var(--banner-h);
      margin:0 auto;
      position:relative;
      overflow:hidden;
      background: url('https://github.com/haithamx/html-library/blob/main/Staff/StaffSite01.png?raw=true') center/cover no-repeat;
    }

    /* الصندوق الذي يتمركز داخله نص الشهر */
    .month-box{
      position:absolute;
      left:var(--box-left);
      top:var(--box-top);
      width:var(--box-width);
      height:var(--box-height);
      display:grid; place-items:center;
      /* لمعايرة الموقع بسرعة فعّل السطر التالي ثم ألغِه لاحقاً */
      /* outline: 1px dashed rgba(0,0,0,.25); */
    }

    .month-text{
      color:#748995;
      font-size:36px;      /* كما في Figma */
      font-weight:500;
      line-height:140%;    /* ≈ 50.4px */
      letter-spacing:-0.72px;
      white-space:nowrap;
      text-align:center;
    }
  </style>
</head>
<body>
  <main class="banner" role="img" aria-label="بنر الموقع بخلفية ثابتة ونص شهر متغير">
    <div class="month-box"><div class="month-text">لشهر {{month}}</div></div>
  </main>

  <!-- معاينة سريعة عبر باراميتر ?m= -->
  <script>
    (function(){
      const m = new URLSearchParams(location.search).get('m') || 'أغسطس ٢٠٢٥م';
      document.querySelector('.month-text').textContent = 'لشهر ' + m;
    })();
  </script>
</body>
</html>
