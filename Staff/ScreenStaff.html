<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعلان الدورات - شاشة الموظفين</title>
  <style>
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'GEDinarOne';
      src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'GEDinarOne', Arial, sans-serif;
      direction: rtl;
    }

    .stage {
      width: 1920px; /* مقاس الشاشة */
      height: 1038px;
      margin: 0 auto;
      background: url('https://github.com/haithamx/html-library/blob/main/Staff/StaffKSUScreen01.png?raw=true') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    .month-text {
      position: absolute;
      top: 70%; /* مبدئي - عدله حسب مكان النص في التصميم */
      left: 72%;
      transform: translate(-50%, -50%);
      color: #748995;
      font-size: 48px;
      font-weight: 500;
      line-height: 140%;
      letter-spacing: -0.96px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="month-text">لشهر {{month}}</div>
  </main>

  <!-- لتجربة الشهر في المتصفح -->
  <script>
    (function () {
      const urlParams = new URLSearchParams(location.search);
      const m = urlParams.get('m') || 'أكتوبر ٢٠٢٥م';
      document.querySelector('.month-text').textContent = 'لشهر ' + m;
    })();
  </script>
</body>
</html>
