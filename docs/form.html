<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>وحدة التصميم الفني والنشر</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --brand:#007FBA;           /* الأزرق */
    --brand-dark:#005177;
    --card:#ffffff;
    --text:#0b2239;
    --muted:#5e6b76;
    --radius:22px;
  }

  /* صفحة كاملة */
  html,body{height:100%}
  body{
    margin:0; padding:0;
    font-family: Tahoma, Arial, sans-serif;
    background: var(--brand);
    color: var(--text);
    display:grid;
    place-items:center;
  }

  /* البطاقة البيضاء */
  .card{
    width:min(720px, 92vw);
    background:var(--card);
    border-radius: var(--radius);
    box-shadow: 0 18px 40px rgba(0,0,0,.18);
    position:relative;
    padding: 28px 28px 32px;
  }

  /* الشارة أعلى البطاقة */
  .badge{
    position:absolute;
    inset-inline-start:50%;
    transform:translateX(-50%);
    top:-18px;
    width:56px; height:56px;
    background:var(--brand);
    border-radius:14px;
    display:grid; place-items:center;
    color:#fff; font-weight:bold; font-size:12px;
    box-shadow:0 8px 20px rgba(0,0,0,.25);
  }

  h2{
    margin:10px 0 18px;
    font-size:22px;
    color:var(--text);
    text-align:center;
  }

  /* النموذج */
  form{ display:grid; gap:14px; }

  label{ font-size:14px; color:var(--muted); }

  .field{
    background:#f7fafc;
    border:1px solid #e6eef5;
    border-radius:12px;
    padding:12px 14px;
  }
  .row{ display:grid; gap:8px; }

  input[type="file"],
  input[type="text"],
  input[type="email"],
  select{
    width:100%;
    font-family:inherit;
    font-size:15px;
    border:none;
    background:transparent;
    outline:none;
  }

  /* مجموعة الشيك بوكس */
  .checks{
    display:grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap:10px;
  }
  .check{
    display:flex; align-items:center; gap:8px;
    background:#f7fafc;
    border:1px solid #e6eef5;
    border-radius:12px;
    padding:10px 12px;
    font-size:15px;
  }
  .check input{ transform: scale(1.15); }

  /* الزر */
  .actions{
    display:flex; justify-content:center; margin-top:4px;
  }
  button[type="submit"]{
    background: linear-gradient(90deg, var(--brand) 0%, var(--brand-dark) 100%);
    color:#fff; border:none; border-radius:14px;
    padding:12px 22px; font-size:16px; cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,.20);
    transition: transform .05s ease-in-out, opacity .2s;
  }
  button[type="submit"]:active{ transform:scale(.99) }
  button[type="submit"]:disabled{ opacity:.6; cursor:not-allowed }

  /* استجابة */
  @media (max-width:460px){
    .checks{ grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

  <div class="card">
<div style="text-align:center; margin-bottom:10px;">
  <img src="https://raw.githubusercontent.com/haithamx/html-library/refs/heads/main/docs/KSU_ShieldLogo_Colour_RGB.png" alt="Logo" style="height:80px;">
</div>
    <h2>وحدة التصميم الفني والنشر</h2>

    <!-- ⚠️ لم أغيّر أي خصائص تؤثر على الويبهوك -->
    <form action="https://aihaitham.app.n8n.cloud/webhook-test/dsd/submit" method="post" enctype="multipart/form-data">

      <div class="row">
        <label>ملف Excel</label>
        <div class="field">
          <input type="file" name="excel" accept=".xlsx,.xls" required />
        </div>
      </div>

      <div class="row">
        <label>الفئة المستهدفة</label>
        <div class="field">
          <select name="audience">
            <option value="القيادات الإدارية والأكاديمية">القيادات الإدارية والأكاديمية</option>
            <option value="أعضاء هيئة التدريس">أعضاء هيئة التدريس</option>
            <option value="الموظفين">الموظفين</option>
            <option value="الطلاب">الطلاب</option>
          </select>
        </div>
      </div>

      <div class="row">
        <label>الشهر</label>
        <div class="field">
          <input type="text" name="month" placeholder="أغسطس 2025" />
        </div>
      </div>

      <div class="row">
        <label>النسخ المطلوبة</label>
        <div class="checks">
          <label class="check"><input type="checkbox" name="versions[]" value="Table" /> جدول</label>
          <label class="check"><input type="checkbox" name="versions[]" value="Screen" /> شاشة</label>
          <label class="check"><input type="checkbox" name="versions[]" value="Tawasl" /> تواصل</label>
          <label class="check"><input type="checkbox" name="versions[]" value="Banner" /> بانر</label>
        </div>
      </div>

      <div class="row">
        <label>الإيميل</label>
        <div class="field">
          <input type="email" name="email" placeholder="example@domain.com" />
        </div>
      </div>

      <div class="actions">
        <button type="submit">إرسال</button>
      </div>
    </form>
  </div>

</body>
</html>
