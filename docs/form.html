<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إرسال طلب التصاميم</title>
  <style>
    body{font-family:system-ui,Arial; background:#f7f7f7; margin:0; padding:24px; direction:rtl}
    .card{max-width:720px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06)}
    h1{margin:0 0 16px}
    .row{display:flex; gap:16px; flex-wrap:wrap}
    .col{flex:1 1 260px; min-width:260px}
    label{display:block; font-weight:600; margin:12px 0 6px}
    input[type="text"], input[type="email"], select{
      width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;
    }
    .checks{display:grid; gap:8px}
    .checks label{font-weight:500}
    .file{border:1px dashed #bbb; padding:12px; border-radius:8px; background:#fafafa}
    button{
      margin-top:18px; padding:12px 18px; border:0; border-radius:10px; cursor:pointer;
      background:#0ea5e9; color:#fff; font-weight:700
    }
    .hint{color:#666; font-size:.9rem}
  </style>
</head>
<body>
  <form class="card" action="https://aihaitham.app.n8n.cloud/webhook/dsd/submit" method="POST" enctype="multipart/form-data">
    <h1>إرسال طلب التصاميم</h1>

    <div class="row">
      <div class="col">
        <label for="audience">الفئة المستهدفة</label>
        <select id="audience" name="audience" required>
          <option value="Staff">Staff — الموظفين</option>
          <option value="Students">Students — الطلاب</option>
          <option value="Faculty">Faculty — أعضاء هيئة التدريس</option>
          <option value="Leader">Leader — القيادات</option>
        </select>
      </div>

      <div class="col">
        <label for="month">الشهر (نص حر)</label>
        <input id="month" name="month" type="text" placeholder="مثال: سبتمبر 2025م" />
        <div class="hint">لو تركته فاضي، نحاول نستخرجه من أول تاريخ في الجدول.</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>اختر النسخ المطلوبة</label>
        <div class="checks">
          <label><input type="checkbox" name="versions[]" value="table" checked> نسخة الجدول</label>
          <label><input type="checkbox" name="versions[]" value="screen_full"> نسخة الشاشات</label>
          <label><input type="checkbox" name="versions[]" value="social_700"> نسخة تواصل (البوست/الإيميل)</label>
          <label><input type="checkbox" name="versions[]" value="site_banner"> بنر الموقع</label>
        </div>
      </div>

      <div class="col">
        <label for="email">إيميل الاستلام</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" required />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="excel">ملف الإكسل (Excel)</label>
        <div class="file">
          <input id="excel" name="excel" type="file" accept=".xlsx,.xls,.csv" required />
        </div>
        <div class="hint">يكفي الجدول: عنوان الدورة / وقت الدورة / تاريخ الدورة / مكان الدورة.</div>
      </div>
    </div>

    <button type="submit">إرسال الطلب</button>
  </form>
</body>
</html>
