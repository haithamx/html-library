<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>وحدة التصميم الفني والنشر</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* خطوط GE Dinar One */
  @font-face {
    font-family: 'GEDinarOne';
    src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Regular.otf') format('opentype');
    font-weight: normal;
  }
  @font-face {
    font-family: 'GEDinarOne';
    src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Medium.otf') format('opentype');
    font-weight: 500;
  }
  @font-face {
    font-family: 'GEDinarOne';
    src: url('https://haithamx.github.io/my-fonts/GE-Dinar-One-Bold.otf') format('opentype');
    font-weight: bold;
  }

  :root{
    --brand:#007FBA;           /* الأزرق */
    --brand-dark:#005177;
    --card:#ffffff;
    --text:#0b2239;
    --muted:#5e6b76;
    --radius:22px;
  }

  html,body{height:100%}
  body{
    margin:0; padding:0;
    font-family: 'GEDinarOne', Arial, sans-serif;
    background: var(--brand);
    color: var(--text);
    display:grid;
    place-items:center;
  }

  .card{
    width:min(720px, 92vw);
    background:var(--card);
    border-radius: var(--radius);
    box-shadow: 0 18px 40px rgba(0,0,0,.18);
    position:relative;
    padding: 28px 28px 16px;
  }

  h2{
    margin:10px 0 18px;
    font-size:22px;
    color:var(--text);
    text-align:center;
    font-weight:bold;
  }

  form{ display:grid; gap:14px; }
  label{ font-size:14px; color:var(--muted); font-weight:500 }

  .field{
    background:#f7fafc;
    border:1px solid #e6eef5;
    border-radius:12px;
    padding:12px 14px;
  }
  .row{ display:grid; gap:8px; }

  input[type="file"],
  input[type="text"],
  input[type="email"],
  select{
    width:100%;
    font-family:inherit;
    font-size:15px;
    border:none;
    background:transparent;
    outline:none;
  }

  .checks{
    display:grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap:10px;
  }
  .check{
    display:flex; align-items:center; gap:8px;
    background:#f7fafc;
    border:1px solid #e6eef5;
    border-radius:12px;
    padding:10px 12px;
    font-size:15px;
  }
  .check input{ transform: scale(1.15); }

  .actions{
    display:flex; justify-content:center; margin-top:4px;
  }
  button[type="submit"]{
    background: linear-gradient(90deg, var(--brand) 0%, var(--brand-dark) 100%);
    color:#fff; border:none; border-radius:14px;
    padding:12px 22px; font-size:16px; cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,.20);
    transition: transform .05s ease-in-out, opacity .2s;
    font-family:'GEDinarOne', sans-serif;
  }
  button[type="submit"]:active{ transform:scale(.99) }
  button[type="submit"]:disabled{ opacity:.6; cursor:not-allowed }

  @media (max-width:460px){
    .checks{ grid-template-columns: 1fr; }
  }

  .divider{ height:1px; background:#e6eef5; margin:16px 0 10px; }
  .card-footer{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px; flex-wrap:wrap;
  }
  .btn-link{
    display:inline-flex; align-items:center; justify-content:center;
    padding:9px 14px; border-radius:12px; border:0; cursor:pointer;
    background:linear-gradient(90deg,var(--brand),var(--brand-dark));
    color:#fff; font-size:14px; text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.18);
    font-family:'GEDinarOne', sans-serif;
  }
  .version{ font-size:12px; color:#7a8894 }
</style>
</head>
<body>
  <div class="card">
    <div style="text-align:center; margin-bottom:10px;">
      <img src="https://raw.githubusercontent.com/haithamx/html-library/refs/heads/main/docs/KSU_ShieldLogo_Colour_RGB.png" alt="Logo" style="height:80px;">
    </div>
    <h2>وحدة التصميم الفني والنشر</h2>

    <!-- الفورم -->
    <form id="reqForm" action="https://aihaitham.app.n8n.cloud/webhook-test/dsd/submit" method="post" enctype="multipart/form-data">
      <!-- نفس الحقول مثل ما عندك -->
    </form>

    <div class="divider"></div>
    <div class="card-footer">
      <a class="btn-link" href="https://raw.githubusercontent.com/haithamx/html-library/refs/heads/main/templates/template.html" target="_blank" rel="noopener">
        تحميل القالب
      </a>
      <div class="version">الإصدار: 1.0.0.0.1 Beta</div>
    </div>
  </div>
</body>
</html>
