<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>جدول الدورات</title>
<style>
  @font-face {
    font-family: 'GE Dinar One';
    src: url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Regular.woff2') format('woff2'),
         url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Regular.woff') format('woff');
    font-weight: normal;
  }
  @font-face {
    font-family: 'GE Dinar One';
    src: url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Medium.woff2') format('woff2'),
         url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Medium.woff') format('woff');
    font-weight: 500;
  }
  @font-face {
    font-family: 'GE Dinar One';
    src: url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Bold.woff2') format('woff2'),
         url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Bold.woff') format('woff');
    font-weight: bold;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'GE Dinar One', sans-serif;
    background-color: #fff;
    width: 906px;
  }

  .header {
    width: 100%;
    height: auto;
    background-image: url('{{headerUrl}}'); /* ← ديناميكي */
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    padding: 20px 0;
    color: white;
    font-size: 32px;
    font-weight: bold;
  }

  .header span {
    background-color: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 18px;
  }

  thead {
    background: linear-gradient(90deg, #007FBA, #005177);
    color: white;
  }

  thead th {
    padding: 12px;
    text-align: center;
  }

  tbody td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
  }

  .footer {
    width: 100%;
    height: auto;
    background-image: url('{{footerUrl}}'); /* ← ديناميكي */
    background-repeat: no-repeat;
    background-size: cover;
    margin-top: 10px;
    height: 120px;
  }

  /* ألوان مختلفة لكل فئة (TitleCase) */
  .Staff thead { background: linear-gradient(90deg, #007FBA, #005177); }
  .Faculty thead { background: linear-gradient(90deg, #BA7F00, #775100); }
  .Students thead { background: linear-gradient(90deg, #00994D, #006633); }
  .Leader thead { background: linear-gradient(90deg, #660099, #440066); }

</style>
</head>
<body class="{{audienceClass}}">
  <div class="header"><span>{{month}}</span></div>

  <table>
    <thead>
      <tr>
        <th>عنوان الدورة</th>
        <th>تاريخ الدورة</th>
        <th>وقت الدورة</th>
        <th>مكان الدورة</th>
      </tr>
    </thead>
    <tbody>
      ${tbody}
    </tbody>
  </table>

  <div class="footer"></div>
</body>
</html>
