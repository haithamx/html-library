<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>جدول الدورات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* خطوط */
  @font-face {
    font-family: 'GE Dinar One';
    src: url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Regular.woff2') format('woff2'),
         url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Regular.woff') format('woff');
    font-weight: 400;
  }
  @font-face {
    font-family: 'GE Dinar One';
    src: url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Medium.woff2') format('woff2'),
         url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Medium.woff') format('woff');
    font-weight: 500;
  }
  @font-face {
    font-family: 'GE Dinar One';
    src: url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Bold.woff2') format('woff2'),
         url('https://raw.githubusercontent.com/YourGitHub/fonts/GE-Dinar-One-Bold.woff') format('woff');
    font-weight: 700;
  }

  /* الأساس */
  html, body { margin: 0; padding: 0; }
  body {
    font-family: 'GE Dinar One', Arial, sans-serif;
    background: #fff;
    width: 906px; /* ثابت حسب تصميمك */
    margin: 0;
    direction: rtl;
  }

  /* الهيدر (يظهر الصورة كاملة حسب أبعادها 2380×604) */
  .header {
    position: relative;
    width: 100%;
    aspect-ratio: 2380/604;       /* يحافظ على النسبة بدقّة */
    height: auto;                 /* يُحسب تلقائياً (~230px عند عرض 906px) */
    background-image: url('{{headerUrl}}');
    background-repeat: no-repeat;
    background-size: contain;     /* يظهر الصورة كاملة بدون قص */
    background-position: center top;
  }
  /* نص الشهر داخل الهيدر */
  .header .month-text {
    position: absolute;
    top: 60%; left: 25%;
    transform: translate(-50%, -50%);
    color: #898989;
    font-size: 22px;
    font-weight: 500;
    white-space: nowrap;
  }

  /* الجدول */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 16px;
    text-align: center;
  }

  /* تدرجات العناوين حسب الفئة */
  body.Staff thead    { background: linear-gradient(90deg, #007FBA, #005177); color: #fff; }
  body.Faculty thead  { background: linear-gradient(90deg, #BA7F00, #775100); color: #fff; }
  body.Students thead { background: linear-gradient(90deg, #00AE97, #006D5F); color: #fff; }
  body.Leader thead   { background: linear-gradient(90deg, #523527, #74584B); color: #fff; }

  thead th {
    padding: 12px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
    font-weight: 700;
  }
  tbody td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
    vertical-align: middle;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  tbody tr:nth-child(even) { background-color: #f9f9f9; }
  tbody tr:hover { background-color: #e8f0fe; }

  /* الفوتر (نفس الفكرة – لو كان للفوتر أبعاد مختلفة عدّل الـaspect-ratio) */
.footer {
  width: 100%;
  aspect-ratio: 2380/376;      /* النسبة الحقيقية للفوتر */
  height: auto;
  background-image: url('{{footerUrl}}');
  background-repeat: no-repeat;
  background-size: contain;    /* يظهر الصورة كاملة */
  background-position: top center;
  margin-top: 0;               /* حذف المسافة */
}

</style>
</head>

<body class="{{audienceClass}}">
  <!-- الهيدر -->
  <div class="header">
    <div class="month-text">لشهر {{month}}</div>
  </div>

  <!-- الجدول -->
  <table>
    <thead>
      <tr>
        <th>م</th>
        <th>عنوان الدورة</th>
        <th>وقت الدورة</th>
        <th>تاريخ الدورة</th>
        <th>مكان الدورة</th>
      </tr>
    </thead>
    <tbody>
      ${tbody}
    </tbody>
  </table>

  <!-- الفوتر -->
  <div class="footer"></div>
</body>
</html>
